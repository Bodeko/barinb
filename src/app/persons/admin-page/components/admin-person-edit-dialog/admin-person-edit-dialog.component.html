<mat-dialog-content *ngIf="form && personExtended">
  <app-admin-person-form [form]="form" [person]="personExtended"></app-admin-person-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Отмена</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Изменить</button>
</mat-dialog-actions>
