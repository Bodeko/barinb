<mat-dialog-content *ngIf="person">
  <app-admin-group>
    <app-admin-label>ФИО</app-admin-label>
    <app-admin-value>{{ person | personFullName }}</app-admin-value>
  </app-admin-group>
  <app-admin-group>
    <app-admin-label>Телефон</app-admin-label>
    <app-admin-value>{{ person.phone }}</app-admin-value>
  </app-admin-group>
  <app-admin-group>
    <app-admin-label>Аватар</app-admin-label>
    <app-admin-value>
      <img [src]="person.avatar" width="100px" alt="" />
    </app-admin-value>
  </app-admin-group>
  <app-admin-group>
    <app-admin-label>Отели</app-admin-label>
    <app-admin-value>
      <nav *ngIf="person.buildingsExtended.length">
        <ng-container *ngFor="let building of person.buildingsExtended">
          <app-admin-building-link [building]="building"></app-admin-building-link>
          {{ building.name }}
        </ng-container>
      </nav>

      <p *ngIf="!person.buildingsExtended.length">Нет отелей</p>
    </app-admin-value>
  </app-admin-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
