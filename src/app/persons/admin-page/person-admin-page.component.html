<app-admin-persons-actions></app-admin-persons-actions>

<ng-container *ngIf="isDesktopScreen; then desktopTpl; else mobileTpl"></ng-container>

<ng-template #desktopTpl>
  <app-admin-persons-table [data]="persons" *ngIf="isDesktopScreen"></app-admin-persons-table>
</ng-template>

<ng-template #mobileTpl>
  <app-admin-persons-list [data]="persons" *ngIf="!isDesktopScreen"></app-admin-persons-list>
</ng-template>
