<mat-dialog-content *ngIf="form && buildingExtended">
  <app-admin-building-form [form]="form" [building]="buildingExtended"></app-admin-building-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Отмена</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Изменить</button>
</mat-dialog-actions>
