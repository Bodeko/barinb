<ng-container *ngIf="slides?.length">
  <app-carousel-slide
    [image]="image"
    [active]="active === index"
    *ngFor="let image of slides; let index = index"
    (click)="onClick()"
  ></app-carousel-slide>

  <app-carousel-dots [counts]="slides.length" [active]="active" (selected)="onSelected($event)"></app-carousel-dots>
  <app-carousel-navs (prev)="onPrev()" (next)="onNext()"></app-carousel-navs>
</ng-container>
