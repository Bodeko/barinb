<app-container *ngIf="roomExtended$ | async as room" class="room-view">
  <app-room-header [room]="room"></app-room-header>
  <app-room-details [room]="room"></app-room-details>
  <app-room-photo [photos]="room.photos"></app-room-photo>
  <div class="row-md">
    <div class="column-md-8">
      <app-room-person [room]="room">
        <app-room-props [room]="room"></app-room-props>
      </app-room-person>
    </div>
    <div class="column-md-4"></div>
  </div>
</app-container>
