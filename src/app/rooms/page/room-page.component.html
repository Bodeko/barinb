<app-container class="room-view" *ngIf="roomExtended$ | async as room">
  <app-room-header [room]="room"></app-room-header>
  <app-room-details [room]="room"></app-room-details>
  <app-room-photo [photos]="room.photos"></app-room-photo>
  <div class="row-lg">
    <div class="column-lg-8">
      <app-room-person [room]="room">
        <app-room-props [room]="room"></app-room-props>
      </app-room-person>
      <div class="room-view-separator"></div>
      <app-room-features [room]="room"></app-room-features>
      <div class="room-view-separator"></div>
      <app-room-description [room]="room"></app-room-description>
    </div>
    <div class="column-lg-4">
      <app-room-booking-card [room]="room"></app-room-booking-card>
    </div>
  </div>
</app-container>
