<div class="room-view-props" *ngIf="room">
  <div class="room-view-prop">{{ room.guests | numeralToWord: NumeralType.Guest }}</div>
  <div class="room-view-prop">{{ room.bedrooms | numeralToWord: NumeralType.Bedroom }}</div>
  <div class="room-view-prop">{{ room.beds | numeralToWord: NumeralType.Bed }}</div>
  <div class="room-view-prop">{{ room.bathrooms | numeralToWord: NumeralType.Bathroom }}</div>
</div>
