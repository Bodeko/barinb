<app-room-booking-date [control]="form | extractFormGroup: BookingField.Period"></app-room-booking-date>
<app-room-booking-guest [control]="form | extractFormControl: BookingField.Guests" [room]="room"></app-room-booking-guest>
<ng-content></ng-content>
<div class="room-booking-error" *ngIf="showError">Выберите период и количество гостей.</div>
<div class="room-booking-actions">
  <button class="room-booking-action" type="button" mat-raised-button color="warn" (click)="onBooking()">Забронировать</button>
</div>
