<mat-form-field appearance="fill" *ngIf="control">
  <mat-label>Цена за ночь</mat-label>
  <input placeholder="Цена, в рублях" type="number" name="room[price]" matInput [formControl]="control" step="100" />
  <button mat-button *ngIf="control?.value" matSuffix mat-icon-button aria-label="Clear" (click)="onReset()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
