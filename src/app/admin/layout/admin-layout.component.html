<ng-container *ngIf="isDesktopScreen; then desktopTpl; else mobileTpl"></ng-container>

<ng-template #desktopTpl>
  <app-row mode="md">
    <app-column [modes]="{ md: 4 }">
      <app-admin-desktop-menu></app-admin-desktop-menu>
    </app-column>
    <app-column [modes]="{ md: 8 }">
      <p>admin-layout works!</p>
      <router-outlet></router-outlet>
    </app-column>
  </app-row>
</ng-template>

<ng-template #mobileTpl>
  <app-admin-mobile-menu></app-admin-mobile-menu>
  <router-outlet></router-outlet>
</ng-template>
