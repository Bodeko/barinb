<div *ngIf="bookingVariant$ | async as bookingVariant" (click)="onClick(bookingVariant)">
  <div class="booking-image" [ngStyle]="{ backgroundImage: 'url(' + (bookingVariant | bookingVariantFirstImage) + ')' }"></div>

  <p>{{ bookingVariant.address }}: {{ bookingVariant.firstRoom?.price }}</p>
</div>
