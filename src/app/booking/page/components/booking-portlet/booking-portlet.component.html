<app-row mode="lg" *ngIf="bookingVariant">
  <app-column class="column" [modes]="{ lg: 4 }">
    <app-carousel
      class="booking-portlet-carousel"
      [images]="bookingVariant | bookingVariantImages"
      (selected)="onSelected()"
    ></app-carousel>
  </app-column>
  <app-column class="column" [modes]="{ lg: 8 }">
    <div class="booking-portlet-content">
      <h4 class="booking-portlet-title">{{ bookingVariant.name }}</h4>
      <div class="booking-portlet-address"><strong>Адрес</strong>: {{ bookingVariant.address }}</div>
      <div class="booking-portlet-price"><strong>Цена за ночь</strong>: {{ bookingVariant.firstRoom?.price }} ₽</div>
      <div class="booking-portlet-actions">
        <a mat-raised-button color="primary" [routerLink]="NavigationPath.RoomPage | navPath: { id: bookingVariant.firstRoom?.id }">
          Подробнее
        </a>
      </div>
    </div>
  </app-column>
</app-row>
