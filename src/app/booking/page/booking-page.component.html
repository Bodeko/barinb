<app-container mode="fluid" height="max-height">
  <ng-container *ngIf="isDesktopScreen; then desktopTpl; else mobileTpl"></ng-container>
</app-container>

<ng-template #desktopTpl>
  <app-row>
    <app-column>
      <app-booking-list data-automation-id="booking-list-desktop"></app-booking-list>
    </app-column>
    <app-column>
      <app-booking-map data-automation-id="booking-map-desktop"><app-booking-card></app-booking-card></app-booking-map>
    </app-column>
  </app-row>
</ng-template>

<ng-template #mobileTpl>
  <ng-container *ngIf="isMapShow; then mapMobileTpl; else listMobileTpl"></ng-container>
  <div class="booking-actions">
    <button class="booking-action" data-automation-id="booking-view-toggle" mat-icon-button type="button" (click)="onToggleView()">
      <mat-icon *ngIf="isMapShow">view_list</mat-icon>
      <mat-icon *ngIf="!isMapShow">map</mat-icon>
    </button>
  </div>
</ng-template>

<ng-template #mapMobileTpl>
  <app-booking-map data-automation-id="booking-map-mobile"><app-booking-box></app-booking-box></app-booking-map>
</ng-template>

<ng-template #listMobileTpl>
  <app-booking-list data-automation-id="booking-list-mobile"></app-booking-list>
</ng-template>
